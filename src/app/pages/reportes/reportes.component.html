<div class="row contenedor">
    <div class="col-12">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" 
            *ngFor="let item of menuItemsReportes">
                <div class="card card-color-primary text-center carta">
                    <div class="card-body">
                        <span class="icono">
                            <i class="{{item.icono}}"></i>
                        </span>
                    </div>
                    <div class="card-footer text-muted tarjeta">
                        <a routerLink="/dashboard/{{item.url}}" class="d-flex justify-content-between align-items-center 
                        text-decoration-none text-dark piepagina">
                            <h3 class="fs-5 fw-bold">{{item.titulo}}</h3>
                            <i class="bi bi-folder2-open"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

                {{item.titulo}}
            </a>
        </div>
    </div>

</div>
